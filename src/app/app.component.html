<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      
      <li>
        <app-user [user]="user" [selected]="user.id===selectedUser()" (select)="onSelectUser($event)"/>
      </li>
    } 
  </ul>
  @if (displayName()) {
    <app-tasks [userId]="selectedUser()" [name]="displayName()"/>
  } @else {
    <p id="fallback">Select a User to see their task</p>
  }
  
</main>
<app-footer></app-footer>
